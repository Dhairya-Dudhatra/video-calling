<!DOCTYPE html>
<html>
<head>
    <title>Websocket Demo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="./styles.css" /> -->
    <style>
        .body {
        margin: 0;
        padding: 0;
        font-family: "Montserrat", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f9fafc;
        color: #595354;
        }

        .header {
        background-color: #ffffff;
        padding: 10px 40px;
        box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
        }

        .header > .logo-container {
        display: flex;
        align-items: center;
        }

        .header > .logo-container > .logo-img {
        width: 60px;
        height: 60px;
        margin-right: 15px;
        }

        .header > .logo-container > .logo-text {
        font-size: 26px;
        font-weight: 700;
        }

        .header > .logo-container > .logo-text > .logo-highlight {
        color: #65a9e5;
        }

        .content-container {
        width: 100%;
        height: calc(100vh - 89px);
        display: flex;
        justify-content: space-between;
        overflow: hidden;
        }

        .active-users-panel {
        width: 300px;
        height: 100%;
        border-right: 1px solid #cddfe7;
        }

        .panel-title {
        margin: 10px 0 0 0;
        padding-left: 30px;
        font-weight: 500;
        font-size: 18px;
        border-bottom: 1px solid #cddfe7;
        padding-bottom: 10px;
        }

        .active-user {
        padding: 10px 30px;
        border-bottom: 1px solid #cddfe7;
        cursor: pointer;
        user-select: none;
        }

        .active-user:hover {
        background-color: #e8e9eb;
        transition: background-color 0.5s ease;
        }

        .active-user--selected {
        background-color: #fff;
        border-right: 5px solid #65a9e5;
        font-weight: 500;
        transition: all 0.5s ease;
        }

        .video-chat-container {
        padding: 0 20px;
        flex: 1;
        position: relative;
        }

        .talk-info {
        font-weight: 500;
        font-size: 21px;
        }

        .remote-video {
        border: 1px solid #cddfe7;
        width: 100%;
        height: 100%;
        box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
        }

        .local-video {
        position: absolute;
        border: 1px solid #cddfe7;
        bottom: 60px;
        right: 40px;
        box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        width: 300px;
        }
    </style>
</head>
<body>

    Client
    <button onclick="sendMessage()">
        Send Message
    </button>
    
    Enter ID of callee: 
    <input type="number" id="callee-id" name="callee-id">
    <button onclick="requestCall()">
        Send Message
    </button>

    <div class="container">
        <div class="content-container">
          <div class="active-users-panel" id="active-user-container">
            <h3 class="panel-title">Active Users:</h3>
          </div>
          <div class="video-chat-container">
            <h2 class="talk-info" id="talking-with-info">
              Select active user on the left menu.
            </h2>
            <div class="video-container">
              <video autoplay class="remote-video" id="remote-video"></video>
              <video autoplay muted class="local-video" id="local-video"></video>
            </div>
          </div>
        </div>
    </div>

    <script>
        
        const ip = "127.0.0.1";
        const port = "5000";
        var myId = null;

        const { RTCPeerConnection, RTCSessionDescription } = window;

        const peerConnection = new RTCPeerConnection();

        function log(text) {
            var time = new Date();
            console.log("[" + time.toLocaleTimeString() + "] [Client]" + text);
        }

        // create the websocket connection
        const socket = new WebSocket('ws://' + ip + ':' + port);

        // incoming message event listner
        socket.addEventListener('message', async (event) => {

            log(event.data);

            // parse the message to json
            var messageReceived = JSON.parse(event.data);

            // store client id
            if (messageReceived.type === 'id') {
                myId = messageReceived.id;

            }

            if (messageReceived.type === 'video-answer-request') {
                log('Offer received form client: ' + messageReceived.callerId);
                
                // prompt user for accept/reject
                var result = confirm('Accept call from client ID: ' + messageReceived.callerId + '?');
                result = result ? "1" : "0";

                var answer = null;

                if (result === '1') {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(messageReceived.offer));
                    answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(new RTCSessionDescription(answer));
                }

                var msg = {
                    type: "client-reply",
                    reply: result,
                    id: myId,
                    callerId: messageReceived.callerId,
                    answer: answer
                }
                socket.send(JSON.stringify(msg));
            }

            if (messageReceived.type === 'error') {
                log(messageReceived.message);
            }

            if (messageReceived.type === 'server-reply') {
                // reply from server about acceptance/rejection
                if (messageReceived.reply === '1') {
                    log('Callee with ID: ' + messageReceived.calleeId + ' accepted your call.');

                    await peerConnection.setRemoteDescription(new RTCSessionDescription(messageReceived.answer));

                } else {
                    log('Callee with ID: ' + messageReceived.calleeId + ' rejected your call.');
                }
            }

        })
        
        const sendMessage = () => {
            var msg = {
                type: "normal",
                id: myId,
                message: "Hello Server!"
            }
            socket.send(JSON.stringify(msg));
        }

        const requestCall = async () => {
            log('Value entered: ' + document.getElementById('callee-id').value);
            var calleeId = document.getElementById('callee-id').value;
            if (calleeId === '') {
                // empty string
                log('entered empty string!')
            } else {
                calleeId = Number(calleeId);
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(new RTCSessionDescription(offer));
                var msg = {
                    type: "video-offer-request",
                    id: myId,
                    calleeId: calleeId,
                    offer: offer
                }
                socket.send(JSON.stringify(msg));
            }

        }

        peerConnection.ontrack = function({ streams: [stream] }) {
            const remoteVideo = document.getElementById("remote-video");
            if (remoteVideo) {
                remoteVideo.srcObject = stream;
            }
        };

        // get audio and video
        navigator.mediaDevices.getUserMedia(
            { video: true, audio: true },
            stream => {
                const localVideo = document.getElementById("local-video");
                if (localVideo) {
                    localVideo.srcObject = stream;
                }

                stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));
            },
            error => {
                console.warn(error.message);
            }
        );


    </script>

</body>
</html>
