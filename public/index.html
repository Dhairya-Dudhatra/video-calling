<!DOCTYPE html>
<html>
  <head>
    <title>Video Calling App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link 
      rel="stylesheet" 
      href="./styles/styles.css" 
    />
  </head>

  <body>
    <div class="header" id="header">
      <div class="client-id" id="client-id"></div>
      <h3>Enter User ID of callee to initiate a video call</h3>
      <input type="number" id="callee-id" name="callee-id" />
      <div class="call-button" id="call-button">
        <button class="mdc-button mdc-button--raised" onclick="requestCall()">
          <div class="mdc-button__ripple"></div>
          <span class="mdc-button__label">Call</span>
          <div class="mdc-button__touch"></div>
        </button>
      </div>
      <div class="hangup-button" id="hangup-button">
        <button class="mdc-button mdc-button--raised" onclick="endCallEvent()">
          <div class="mdc-button__ripple"></div>
          <span class="mdc-button__label">Hang up</span>
          <div class="mdc-button__touch"></div>
        </button>
      </div>
    </div>

    <div class="container" id="container">
      <video autoplay class="remote-video" id="remote-video"></video>
      <video autoplay muted class="local-video" id="local-video"></video>
    </div>

    <div class="on-call-message" id="on-call-message"></div>

    <script type="text/javascript" src="./scripts/client.js"></script>

  </body>
</html>
